<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wealthplan DP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top bar */
        .top-bar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px; /* space between h1 and button */
        }

        .top-bar h1 {
            margin: 0;
            font-size: 15px;
            font-weight: normal;
            color: #ffffff
        }

        .top-bar button {
            background-color: transparent;
            color: #bbbbbb;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .top-bar button:hover {
            color: #ffffff;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .modal-content button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Wealthplan DP - PROD</h1>
        <button id="runOptBtn">⚙️ Run Optimization</button>
    </div>

    <!-- Run History Table -->
    <table id="runsTable">
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Params File</th>
                <th>Start Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for Params Input -->
    <div id="paramsModal" class="modal">
        <div class="modal-content">
            <h2>Enter Params File</h2>
            <input type="text" id="paramsFile" placeholder="Params file name (e.g., lifecycle_params.yaml)">
            <button id="startBtn">Start</button>
        </div>
    </div>

    <script>
        const runOptBtn = document.getElementById("runOptBtn");
        const paramsModal = document.getElementById("paramsModal");
        const startBtn = document.getElementById("startBtn");
        const paramsInput = document.getElementById("paramsFile");
        const tableBody = document.querySelector("#runsTable tbody");

        let runCounter = 1; // temporary counter for Run ID

        // Show modal when clicking "Run Optimization"
        runOptBtn.addEventListener("click", () => {
            paramsModal.style.display = "block";
        });

        // Hide modal and schedule run when clicking "Start"
        startBtn.addEventListener("click", async () => {
            const paramsFileName = paramsInput.value.trim();
            if (!paramsFileName) {
                alert("Please enter a params file name!");
                return;
            }

            // Close modal
            paramsModal.style.display = "none";
            paramsInput.value = "";

            // Schedule run via backend
            try {
                await fetch("http://127.0.0.1:8000/run_optimization", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ params_file_name: paramsFileName })
                });

                // Add new row in table
                const row = document.createElement("tr");
                const now = new Date().toLocaleString();
                row.innerHTML = `
                    <td>${runCounter++}</td>
                    <td>${paramsFileName}</td>
                    <td>${now}</td>
                `;
                tableBody.appendChild(row);

            } catch (err) {
                console.error(err);
                alert("Error scheduling optimization run.");
            }
        });

        // Close modal if clicking outside content
        window.onclick = function(event) {
            if (event.target == paramsModal) {
                paramsModal.style.display = "none";
            }
        };
    </script>
</body>
</html>
